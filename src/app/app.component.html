<div class="flex flex-col justify-center  items-center">
  <h1 class="text-4xl font-bold text-center mt-8 mb-6 text-blue-600 mb-10">
    Angular Weather Application
  </h1>
  <app-search-bar (citySelected)="onSubmit($event)"/>

  @if(error()) {
      <p class=" text-red-500 text-bold text-xl font-mono mt-3 ">{{error()}}</p>
  }
  @if(weatherData()) {
    <app-weather-data [weatherData]="weatherData()" [city]="city()"/>
    <app-daily-weather-grid-component [dailyWeatherData]="dailyWeatherData()"></app-daily-weather-grid-component>
  }
  
</div>
